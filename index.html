<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- main container -->
    <div class="main-container">
        <!-- header -->
        <header>
            <!-- logo -->
            <div class="logo">
                <img src="./assets/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            </div>            
            <!-- /logo -->

            <!-- location -->
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
            <!-- /location -->
        </header>
        <!-- /header -->

        <!-- section reservation -->
        <section class="reservation">
            <h1 class="reservation__title">Réservez le menu qui vous convient</h1>
            <p class="reservation__content">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="#" class="btn">
                <article>
                    <p>Explorer nos restaurants</p>
                </article>
            </a>
        </section>
        <!-- /section reservation -->

        <!-- section functionning -->
        <section class="functionning">
            <h2 class="functionning__title">Fonctionnement</h2>
            <a href="#">
                <article>
                    
                </article>
            </a>
        </section>
        <!-- /section functionning -->       
    </div>
    
    <!-- /main container -->
</body>
</html>
