<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- main container -->
    <div class="main-container">
        <!-- header -->
        <header>
            <!-- logo -->
            <div class="logo">
                <img src="./assets/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            </div>            
            <!-- /logo -->

            <!-- location -->
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
            <!-- /location -->
        </header>
        <!-- /header -->

        <!-- section reservation -->
        <section class="reservation">
            <!-- reservation__title -->
            <div class="reservation__title title">
                <h1>Réservez le menu qui vous convient</h1> 
            </div>            
            <!-- /reservation__title -->

            <!-- reservation__content -->
            <p class="reservation__content">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <!-- /reservation__content -->

            <!-- reservation__button -->
            <a href="#" class="reservation__btn">
                <p>Explorer nos restaurants</p>
            </a>
            <!-- /reservation__button -->
        </section>
        <!-- /section reservation -->

        <!-- section functionning -->
        <section class="functionning">
            <!-- functionning__title -->
            <h2 class="functionning__title title">Fonctionnement</h2>
            <!-- /functionning__title -->

            <!-- tutorial part -->
            <article class="tutorial">
                <!-- tutorial__step -->
                <div class="tutorial__step">
                    <div class="tutorial__step__number"></div>
                    <div class="tutorial__step__content">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                </div>
                <!-- /tutorial__step -->

                <!-- tutorial__step -->
                <div class="tutorial__step">
                    <div class="tutorial__step__number"></div>
                    <div class="tutorial__step__content">
                        <i class="fa-solid fa-list"></i>
                        <p>Composez votre menu</p>
                    </div>
                </div>
                <!-- /tutorial__step -->

                <!-- tutorial__step -->
                <div class="tutorial__step">
                    <div class="tutorial__step__number"></div>
                    <div class="tutorial__step__content">
                        <i class="fa-solid fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
                <!-- /tutorial__step -->
            </article>
            <!-- /tutorial part -->
        </section>
        <!-- /section functionning -->
        <a href="#">
            <article>
                <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image du restaurant la palette du goût">
                
            </article>
        </a>      
    </div>
    
    <!-- /main container -->
</body>
</html>
